<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <!-- embed a page from file folder -->
    <iframe src="../image/image.html" width="300px" height="300px" frameborder="1"></iframe>
    <!-- embed a page from browser -->
    <iframe src="https://en.wikipedia.org/wiki/Wikipedia:About" width="500px" height="500px" frameborder="0"></iframe>
    <!-- embed a page from youtube -->
   
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S6voTMA93bw?si=aXINCXimKQttVasF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- embed a map -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125717.41907409747!2d76.19548559188843!3d10.044120150805917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b08121955555593%3A0x58437a57aa75f29b!2sAster%20Medcity!5e0!3m2!1sen!2sin!4v1716367640897!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
